<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collatz Rework</title>
    <script src="./node_modules/echarts/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">

    <!-- BACKGROUNDS -->
    <!-- <link rel="stylesheet" href="styles/background.css"> -->
    <!-- <link rel="stylesheet" href="styles/celeste-like-bg1.css"> -->
    <link rel="stylesheet" href="styles/celeste-like-bg2.css">

    <!-- Подключаем CSS для панели настроек -->
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/search-bar.css">
    <link rel="stylesheet" href="styles/speed-modal.css">
    <link rel="stylesheet" href="styles/vis-area.css">

    <!-- Подключаем CSS для работы области отображения данных (vis-mode-area) и работы самих режимов -->
    <link rel="stylesheet" href="modes/vis-mode-area.css">

</head>
<body>
    <h2 style="color: white;">Put your number here :)</h2>
    <!-- MAIN INPUT LAYER -->
    <div class="main-controllers-container">
        <div class="inp-main-row">
            <input type="text" class="number-input" value="27" name="number-input" id="number-input" placeholder="Input number here...">
        </div>
        
        <!-- INPUT FEATURES -->
        <div class="inp-secondary-row">
            <button class="clear-input inp-controller-main" id="inp-clear">
                <img src="svgs/clear.svg" alt="clear" class="inp-con-img">
            </button>

            <button class="random-input inp-controller" id="inp-random">
                <img src="svgs/dice.svg" alt="random" class="inp-con-img">
            </button>

            <button class="save-input inp-controller" id="inp-save">
                <img src="svgs/save-filled.svg" alt="save" width="24" height="24">
            </button>
        </div>
    </div>

    <!-- SPEED SLIDER -->
    <label for="speed" style="font-family: Arial; font-weight: 500; margin-top: 20px; margin-bottom: 10px; color: white;">Speed</label>
    <input type="range" name="speed" id="calc-speed" class="calc-speed" min="1" max="5" step="1" value="4" style="width: 300px; margin-bottom: 10px;">
    <span class="speed-value" style="font-family: Arial; font-weight: 500; margin-top: 0px;">10 ms</span>


    <h1 class="modes-title-main">Modes</h1>

    <!-- MODES SWITCHER -->
    <div class="modes-switcher">
        <button class="mode-arrow left" data-dir="-1">‹</button>

        <div class="mode-title">
            <span id="current-mode-name">Casual</span>
        </div>

        <button class="mode-arrow right" data-dir="1">›</button>
    </div>

    <div class="modes-dots" id="modes-dots"></div>


    <!-- VISUALISATION MODES -->
    <div class="vis-modes-area">

        <div class="vis-mode active" data-mode="casual">
            <div class="casual-mode-main-area"></div>
        </div>

        <div class="vis-mode" data-mode="linear">
            <div class="chart-mode-main-area">
                <div class="sim-chart" id="sim-chart"></div>
            </div>
        </div>

        <div class="vis-mode" data-mode="log">
            <!-- log chart -->
        </div>

        <div class="vis-mode" data-mode="map">
            <div class="open-map-mode-main-area"></div>
        </div>

    </div>


    <!-- RESULTS AREA -->
    <div class="text-results">
        <h3>The results:</h3>
        <div class="two-large-blocks">
            <div class="results-calculation-area-main">
                <div class="results-calculation-area"></div>
                <button class="copy-btn">
                    <img src="svgs/copy-svgrepo-com.svg" alt="copy" class="copy-svg">
                    <h3 class="copy-label">Copy</h3>
                </button>
            </div>

            <div class="stats-area">
                <!-- User number stats -->
                <div class="firstNumberStatsBlock sblock blocks">
                    <p class="stat-p">Your number:</p>
                    <div class="firstNumber sblock stat-v">
                        None
                    </div>

                    <p class="stat-p">Num length:</p>
                    <div class="firstNumberLength stat-v">
                        None
                    </div>
                </div>

                <!-- Current Number block -->
                <div class="currentNumberBlock sblock blocks">
                    <h3 style="color: black;">Current Number</h3>
                    <div class="currentNumber sblock ">None</div>
                </div>

                <div class="calcResultsBlock sblock blocks">
                    <p class="stepsP stat-p">Steps:</p>
                    <div class="stepsCount stat-v">None</div>

                    <p class="maxP stat-p">Largest number:</p>
                    <div class="largestNum stat-v">None</div>
                </div>
            </div>
        </div>

        
    </div>
    
    
    <div class="controllers">
        <div class="controllers-wrapper" style="filter: invert();">
            <button class="controller search">
                <img src="svgs/search.svg" alt="search" class="btn-img">
            </button>

            <button class="controller reset">
                <img src="svgs/loop.svg" alt="reset" class="btn-img">
            </button>

            <button id="start" class="start controller">
                <img src="svgs/play3.svg" alt="play" class="btn-img">
            </button>

            <button class="controller immediatly" id="immediatly">
                <img src="svgs/last.svg" alt="instant" class="btn-img">
            </button>

            <button class="controller speedometer">
                <img src="svgs/meter.svg" alt="speed" class="btn-img">
            </button>
        </div>    
    </div>

    <!-- <button class="settings-area">
        <img src="assets/settings" alt="">


    </button> -->

    <!-- HTML для панели настроек -->
    <div class="settings-container">
        <button class="settings-toggle" id="settingsToggle">
            <!-- SVG шестеренки -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97 0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1 0 .33.03.65.07.97L2.46 14.6c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.31.61.22l2.49-1c.52.39 1.06.73 1.69.98l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.25 1.17-.59 1.69-.98l2.49 1c.22.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
            </svg>
        </button>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-section">
                <h3>General</h3>
                <div class="settings-content">
                    <label for="range" style="font-family: Arial; font-weight: 500; color: white; margin-bottom: 10px;">Font Size</label>
                    <div class="fontRangeArea">
                        <input type="range" name="fontSize" id="fontSizeSet" min="2" max="124" value="16" step="2">
                        <p>16px</p>
                    </div> 
                </div>
            </div>
            <div class="settings-section">
                <h3>Display</h3>
                <div class="settings-content">
                    <div class="speedRangeArea">
                        <!-- <label for="speed" style="font-family: Arial; font-weight: 500; margin-top: 20px; color: white; margin-bottom: 10px;">Speed</label> <br> -->
                        <label for="speed" style="font-family: Arial; font-weight: 500; color: white; margin-bottom: 10px;">Calc Speed</label>
                        <input type="range" name="speed" id="calc-speed" class="calc-speed" min="1" max="5" step="1" value="4"> <br>
                        <span class="speed-value" style="color: #E0E0E0; font-family: Arial, Helvetica, monospace; font-size: 18px; font-weight: 500; margin: 0;">10 ms</span>
                    </div>
                </div>
            </div>
            <div class="settings-section">
                <h3>Audio</h3>
                <div class="settings-content">
                    Audio settings content goes here.
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <!-- SELECT -->
        <div class="select-wrap" id="selectWrap">
            <div class="select-btn" id="selectBtn">
                <span id="selectValue">step</span>
                <svg class="select-arrow" viewBox="0 0 10 6">
                    <polygon points="0,0 10,0 5,6"></polygon>
                </svg>
            </div>

            <div class="dropdown">
                <div data-value="step">step</div>
                <div data-value="num">num</div>
            </div>
        </div>

        <!-- INPUT -->
        <input class="modal-input" id="numInput" type="text" placeholder="123">

        <!-- BUTTON -->
        <button class="modal-btn controller">
            <img src="assets/search.png" alt="" class="btn-img-2"/>
        </button>
    </div>

    <div class="speed-modal" id="speedModal">
        <div class="speed-title">Speed</div>

        <div class="speed-row">
            <input
                type="range"
                name="speed"
                id="calc-speed"
                class="calc-speed"
                min="1"
                max="5"
                step="1"
                value="4"
            >

            <span class="speed-value" style="color: #E0E0E0; font-family: Arial, Helvetica, monospace; font-size: 18px; font-weight: 500; margin: 0;">10 ms</span>
        </div>
    </div>

    <!-- <script src="input-buttons.js"></script> -->
     <script src="modes/vis-mode-area.js" defer></script>
    <script src="main.js" defer></script>
    <script src="modals.js" defer></script>
</body>
</html>
