<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/6.0.0/echarts.min.js"></script>
    <title>lalala</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2 style="margin: 0; font-family: Arial; font-size: large; margin-bottom: 10px;">Input your number</h2>
    <input type="text" class="number" id="input">
    <button class="play">run</button>

    <h3 style="margin: 0; font-family: Arial; margin-top: 30px;">Charts</h3>

    <div class="charts">
        <div class="chart-1">
            <h4 style="margin: 0; font-family: Arial; margin-top: 30px;">Normal chart:</h4>
            <div class="chart-block" id="chart"></div>
        </div>

        <div class="chart-2">
            <h4 style="margin: 0; font-family: Arial; margin-top: 30px;">Log chart:</h4>
            <div class="chart-block-log chart-block" id="logChart"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
